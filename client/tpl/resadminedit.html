<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">修改餐厅经理</h1>
</div>
<div class="wrapper-md" ng-controller="ResAdminEditCtrl">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <form name="from" class="form-validation">

      <p>餐厅经理密码</p>
      <input type="text" ng-model="resadmin.password" class="form-control" required/>

      <div class="m-t m-b">
        <button type="button" ng-disabled="from.$invalid" class="btn btn-default btn-rounded"
                ng-click="change()">确认修改
        </button>
      </div>
    </form>

</div>
